name: Run Tests
env:
  PIP_CACHE_DIR: .pip
  PYTHONPATH: src
on:
  push:
    paths:
      - ".github/workflows/py-tests.yml"
      - "pyproject.toml"
      - "examples/**"
      - "src/**"
      - "tests/**"
      - "Dockerfile"
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types: ["published"]
jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Up Python {{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # Cache dependencies
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ./.pip
          key: ${{ runner.os }}-lint-{{ matrix.python-version }}-${{ hashFiles('./pyproject.toml') }}

      - name: Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: pip install -IU -e .[lint]

      - name: Check Formatting
        run: ruff format --check src/ tests/

      - name: Check Ruff
        run: ruff check -q src/ tests/

      - name: Check Mypy
        run: mypy src/

  test-coverage:
    runs-on: ubuntu-24.04
    needs: [lint]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set Up Python {{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # Cache dependencies
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ./.pip
          key: ${{ runner.os }}-tests-coverage-{{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}

      - name: Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: pip install -IU -e .[test]

      - name: Run Tests
        run: pytest -v --cov --cov-branch --cov-report=xml tests/
        env:
          CI_CSR_PROXY_TEST_DOMAIN: ${{ secrets.CI_CSR_PROXY_TEST_DOMAIN }}
          CI_CSR_PROXY_TEST_API_URL: ${{ secrets.CI_CSR_PROXY_TEST_API_URL }}
          CI_CSR_PROXY_TEST_API_KEY: ${{ secrets.CI_CSR_PROXY_TEST_API_KEY }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test:
    runs-on: ubuntu-24.04
    needs: [test-coverage]
    strategy:
      fail-fast: true
      matrix:
        # Run on all supported versions
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set Up Python {{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Cache dependencies
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ./.pip
          key: ${{ runner.os }}-tests-{{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}

      - name: Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Upgrade Build
        run: pip install --upgrade build

      - name: Install Dependencies
        run: pip install -IU -e .[test]

      - name: Run Tests
        run: pytest -v tests/
        env:
          CI_CSR_PROXY_TEST_DOMAIN: ${{ secrets.CI_CSR_PROXY_TEST_DOMAIN }}
          CI_CSR_PROXY_TEST_API_URL: ${{ secrets.CI_CSR_PROXY_TEST_API_URL }}
          CI_CSR_PROXY_TEST_API_KEY: ${{ secrets.CI_CSR_PROXY_TEST_API_KEY }}
